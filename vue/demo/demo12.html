<!DOCTYPE html>
<html>
<head>
	<title>class绑定</title>
</head>
<body>
	<div id="app">
		<div class="tab" v-bind:class="{'active' : active,'unactive':!active}">测试</div>
		<div v-bind:class="[classA,classB]">测试2</div>
	</div>
	<script src="../src/vue.min.js"></script>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				active:true,
				classA:'class-a',
				classB:'class-b',
			},
		});
	</script>
</body>
</html>

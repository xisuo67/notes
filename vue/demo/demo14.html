<!DOCTYPE html>
<html>
<head>
	<title>条件渲染</title>
</head>
<body>
	<div id="app">
		<div v-if='yes'>
			<div v-if="inner">inner</div>
			<div v-else>not inner</div>
		</div>
		<div v-else>no</div>
		<div v-else='no'>no</div>
		<script src="../src/vue.min.js"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					yes:true,
					inner:true,
				},
			});
		</script>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>计算属性</title>

</head>
<body>
	<div id='app'> 
	<p>{{firstName}}</p>
	<p>{{lastName}}</p>
	<p>{{fullName}}</p>
	</div>
	<script src="../src/vue.min.js"></script>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				firstName:'Yang',
				lastName:'Fan',
			},
			computed:{
				fullName:function(){
					return this.firstName+' '+this.lastName
				}
			},
		});
	</script>
</body>
</html>

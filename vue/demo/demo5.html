<!DOCTYPE html>
<html>
<head>
	<title>Vue入门练习demo5数据</title>
	<script src="../src/vue.min.js"></script>
</head>
<body>
<div id="app">
	<p>{{a}}</p>
	<p>{{b}}</p>
</div>
<script type="text/javascript">
	var vm=new Vue({
		el:'#app',
		data:{
			a:1,
			b:0,
		}
	});
	vm.$data.b=2;
</script>
</body>
</html>
<!--Vue中我们可以通过vm.$data来获取声明的数据>
<!--也可以通过调用实例方法$set来加入实例化之后的响应式变量，注意：不过Vue.js不推荐这么做，这样会抛出一个异常，所以
我们应该精良在初始化的时候，把所有的变量都设定好，如果没有值，也可以用undefined或null占位。>
<!--另外，组件类型的实例可以通过props获取数据，同data一样，也需要在初始化的时候预设好，如：>
<!--
	<my-component title='myTitle' content='myContent'></my-component>
	var myComponent=Vue.component('my-component',{
		props:['title','content'],
		template:'<h1>{{title}}</h1><p>{{content}}</p>'
	})
>
<!--我们也可以在上述组件类型的实例中同时使用data，但有两个地方需要注意：1、data的值必须是一个函数，并且返回值不是原始对象。
如果传给组件的data是一个院士对象的话，则在建立多个组件实例时，他们就会公用这个data对象，修改其中一个组件实例的数据就会影响
到其他组件实例的数据，这显然不是我们所期望的。2、data中的属性和props中的不能重名。这两者聚会抛出异常.所以正确的使用方式如下：>

<!DOCTYPE html>
<html>
<head>
	<title>Vue入门练习demo6方法</title>
	<script src="../src/vue.min.js"></script>
</head>
<body>
<div id="app">
	<button v-on:click="alert">alert</button>
</div>
<script type="text/javascript">
	var vm=new Vue({
		el:'#app',
		data:{a:1},
		methods:{
			alert:function(){
				alert(this.a);
			}
		},
		created:function(){  <!--初始化狗子函数>
			console.log('created');
		},
	});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Vue入门demo1</title>
	<script src='../src/vue.min.js'></script>
</head>
<body>
<div id="app">
	<h1>
		{{message}}
	</h1>
</div>

		},
	});
</script>
</body>
</html>

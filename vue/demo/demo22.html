<!DOCTYPE html>
<html>
<head>
	<title>指令的定义对象</title>
</head>
<body>
	<div id="app">
		<div v-if="isExist" v-my-directive="param">测试</div>
	</div>
	<script src="../src/vue.min.js"></script>
	<script type="text/javascript">
		Vue.directive('my-directive',{
			bind:function(){
				console.log('bind',arguments)
			},
			update:function(newVaule,oldVaule){
				console.log('update',newVaule,oldVaule);
			},
			unbind:function	(){
				console.log('unbind',arguments);
			},
		});
		var vm=new Vue({
			el:'#app',
			data:{
				param:'first',
				isExist:true,
			},
		});
	</script>
</body>
</html>

<!--在控制台输入vm.parap='second'和vm.isExist=false来看看结果吧！！！-->

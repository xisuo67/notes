<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="price">
		<sapn>{{date|dynamic price}}</sapn>
	</div>
	<script src="../src/vue.min.js"></script>
	<script type="text/javascript">
		Vue.filter('dynamic',function(date,price){
			return date.toLocalDateString() +':' +price;
		});
		var vm=new Vue({
			el:'#app',
			data:{
				price:150,
				date:new Date(),
			}
		});
	</script>
</body>
</html>

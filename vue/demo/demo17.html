<!DOCTYPE html>
<html>
<head>
	<title>template标签用法</title>
</head>
<body>
	<div id="app">
		<template v-if="yes">
			<p>first</p>
			<p>second</p>
			<p>third</p>
		</template>
		<template v-for="item in items"> 
			<p>{{item.name}}</p>
			<p>{{item.desc}}</p>
		</template>
	</div>
		<script src="../src/vue.min.js"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					yes:true,
					items:[{name:'y',desc:'hehe'},{name:'f',desc:'haha'}]
				}
			});
		</script>
</body>
</html>

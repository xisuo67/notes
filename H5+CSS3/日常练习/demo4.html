<!DOCTYPE html>
<html>
<head>
	<title>多列布局</title>
	<style type="text/css">
		p{
			width: 1500px;
			/*设置列数*/
			-webkit-column-count:2;
			/*指定每列固定宽度，烈的实际宽度和容器宽度有关*/
			-webkit-column-width:450px;
			/*设置列与列之间的间隙*/
			-webkit-column-gap:5em;
			/*设置列中间的分割线，与border的值类似*/
			-webkit-column-rule:5px solid silver;
			font-size: 27px;
			margin:0 auto;
		}
	</style>
</head>
<body>
<p>
	 随便说点什么吧！清明三天接了个私活，最后遇到个骗子，东西做好了，合同发过去了，最后没消息了，妈的遇到这种人呢也算自己倒霉。
	 浪费老子三天时间，真特么的操蛋啊！妈的妈的妈的，想想就好不开心，日他妈的，希望那人出门被车撞死，操！好烦！！！！！今天加班，暂时不更新了！！！？？？
</p>
</body>
</html>

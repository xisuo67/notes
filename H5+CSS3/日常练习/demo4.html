<!DOCTYPE html>
<html>
<head>
	<title>多列布局</title>
	<style type="text/css">
		p{
			width: 1500px;
			/*设置列数*/
			-webkit-column-count:2;
			/*指定每列固定宽度，烈的实际宽度和容器宽度有关*/
			-webkit-column-width:450px;
			/*设置列与列之间的间隙*/
			-webkit-column-gap:5em;
			/*设置列中间的分割线，与border的值类似*/
			-webkit-column-rule:5px solid silver;
			font-size: 27px;
			margin:0 auto;
		}
	</style>
</head>
<body>
<p>
	
</p>
</body>
</html>

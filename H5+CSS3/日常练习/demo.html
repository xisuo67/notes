<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>H5入门练习</title>
	<style>
		body{
			margin:0;   /*设置body的外边距为0*/
			padding:0;  /*设置body的内边距为0*/
		}
		div{
			position:absolute; /*给所有div设置绝对定位*/
		}
		/*给类名为bg的元素设置宽、高、背景颜色*/
		.bg{
			width:800px;
			height:600px;
			background: #f2f2f2;
			overflow:hidden;/*隐藏内容溢出*/
		}
	</style>
</head>
<body>
	
	<div class="bg">
		
	</div>
</body>
</html>
